name: Deploy to GitHub Pages

# üö´ DISABLED: All deployment runs locally to avoid charges
# Run locally with: ./scripts/build_and_deploy_docs.sh
# See AGENTS.md for local development workflow

on:
  # ‚ùå DISABLED - Never run online to prevent charges
  # push:
  #   branches: [ main ]
  # pull_request:
  #   branches: [ main ]
  # workflow_dispatch:  # Manual trigger disabled

  # This workflow is intentionally disabled
  workflow_call:  # Only callable from other workflows (none exist)

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './docs'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
