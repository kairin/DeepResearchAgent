  <text x="565" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Research</text>
  <text x="565" y="148" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">(12 agents)</text>

  <rect x="620" y="120" width="90" height="35" rx="6" fill="#dc2626" stroke="#b91c1c" stroke-width="1"/>
  <text x="665" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Architecture</text>
  <text x="665" y="148" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">(5 agents)</text>

  <rect x="720" y="120" width="90" height="35" rx="6" fill="#2563eb" stroke="#1d4ed8" stroke-width="1"/>
  <text x="765" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Development</text>
  <text x="765" y="148" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">(25 agents)</text>

  <rect x="520" y="160" width="90" height="35" rx="6" fill="#7c3aed" stroke="#5b21b6" stroke-width="1"/>
  <text x="565" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Operations</text>
  <text x="565" y="188" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">(10 agents)</text>

  <rect x="620" y="160" width="190" height="35" rx="6" fill="#059669" stroke="#047857" stroke-width="1"/>
  <text x="715" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Strategic Management</text>
  <text x="715" y="188" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">(25 agents)</text>

  <!-- Benefits -->
  <text x="400" y="240" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Key Integration Benefits</text>

  <rect x="50" y="260" width="160" height="50" rx="6" fill="#374151" stroke="#4b5563" stroke-width="1"/>
  <text x="130" y="275" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="10" font-weight="bold">🧠 Research Intelligence</text>
  <text x="130" y="290" text-anchor="middle" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="8">10x deeper analysis</text>
  <text x="130" y="302" text-anchor="middle" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="8">Multi-perspective thinking</text>

  <rect x="220" y="260" width="160" height="50" rx="6" fill="#374151" stroke="#4b5563" stroke-width="1"/>
  <text x="300" y="275" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="10" font-weight="bold">🏗️ Technical Architecture</text>
  <text x="300" y="290" text-anchor="middle" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="8">Enterprise-grade planning</text>
  <text x="300" y="302" text-anchor="middle" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="8">CTO-level capabilities</text>

  <rect x="390" y="260" width="160" height="50" rx="6" fill="#374151" stroke="#4b5563" stroke-width="1"/>
  <text x="470" y="275" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="10" font-weight="bold">⚙️ Full Development</text>
  <text x="470" y="290" text-anchor="middle" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="8">Complete lifecycle</text>
  <text x="470" y="302" text-anchor="middle" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="8">Research to production</text>

  <rect x="560" y="260" width="160" height="50" rx="6" fill="#374151" stroke="#4b5563" stroke-width="1"/>
  <text x="640" y="275" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="10" font-weight="bold">🛡️ Enterprise Ready</text>
  <text x="640" y="290" text-anchor="middle" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="8">Security compliance</text>
  <text x="640" y="302" text-anchor="middle" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="8">Operations management</text>

  <!-- Progress Bar -->
  <text x="400" y="340" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="10">Integration Progress</text>
  <rect x="300" y="350" width="200" height="6" rx="3" fill="#374151" stroke="#4b5563"/>
  <rect x="300" y="350" width="40" height="6" rx="3" fill="url(#green)"/>
  <text x="400" y="370" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="8">Planning → Foundation → Research → Architecture → Development → Production</text>
</svg>