<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#f1f5f9" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    DeepResearchAgent → Guardian Agents Integration
  </text>

  <!-- Current State -->
  <text x="150" y="70" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Current: 5 Agents</text>

  <!-- Planning Agent -->
  <rect x="100" y="80" width="100" height="30" rx="6" fill="url(#blue)" stroke="#1e40af" stroke-width="1"/>
  <text x="150" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Planning Agent</text>

  <!-- Agent boxes -->
  <rect x="60" y="120" width="70" height="25" rx="4" fill="url(#green)" stroke="#047857" stroke-width="1"/>
  <text x="95" y="137" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Deep Analyzer</text>

  <rect x="140" y="120" width="70" height="25" rx="4" fill="url(#green)" stroke="#047857" stroke-width="1"/>
  <text x="175" y="137" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Deep Researcher</text>

  <rect x="60" y="150" width="70" height="25" rx="4" fill="url(#green)" stroke="#047857" stroke-width="1"/>
  <text x="95" y="167" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Browser Use</text>

  <rect x="140" y="150" width="70" height="25" rx="4" fill="url(#green)" stroke="#047857" stroke-width="1"/>
  <text x="175" y="167" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">MCP Manager</text>

  <rect x="100" y="180" width="70" height="25" rx="4" fill="url(#green)" stroke="#047857" stroke-width="1"/>
  <text x="135" y="197" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">General Tool</text>

  <!-- Arrow -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#fbbf24"/>
    </marker>
  </defs>
  <line x1="250" y1="150" x2="350" y2="150" stroke="#fbbf24" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="300" y="140" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">INTEGRATION</text>
  <text x="300" y="170" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="10">5 → 57+ Agents</text>

  <!-- Future State -->
  <text x="650" y="70" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Target: 57+ Agents</text>

  <!-- Meta-Orchestrator -->
  <rect x="600" y="80" width="100" height="30" rx="6" fill="url(#purple)" stroke="#5b21b6" stroke-width="1"/>
  <text x="650" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Meta-Orchestrator</text>

  <!-- Agent Clusters -->
