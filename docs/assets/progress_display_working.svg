<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .terminal-bg { fill: #0d1117; }
      .terminal-text { fill: #c9d1d9; font-family: 'Fira Code', monospace; font-size: 12px; }
      .progress-bar { fill: #21262d; stroke: #30363d; stroke-width: 1; }
      .progress-fill { fill: #238636; }
      .status-complete { fill: #238636; }
      .status-active { fill: #f85149; }
      .box-border { fill: none; stroke: #30363d; stroke-width: 2; }
      .header-text { fill: #58a6ff; font-size: 14px; font-weight: bold; }
      .success-text { fill: #238636; }
      .time-text { fill: #7d8590; font-size: 10px; }
    </style>
  </defs>

  <!-- Terminal Background -->
  <rect class="terminal-bg" width="800" height="600" rx="8"/>

  <!-- Header -->
