<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }

      @keyframes slideIn {
        0% { transform: translateX(-20px); opacity: 0; }
        100% { transform: translateX(0); opacity: 1; }
      }

      .pulse { animation: pulse 2s infinite; }
      .slide-in { animation: slideIn 1s ease-out; }
      .title { font-family: 'Arial', sans-serif; font-size: 24px; font-weight: bold; }
      .subtitle { font-family: 'Arial', sans-serif; font-size: 14px; }
      .highlight { font-family: 'Arial', sans-serif; font-size: 16px; font-weight: bold; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="#0f172a" rx="10"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" class="title slide-in" fill="#f1f5f9">
    DeepResearchAgent + Guardian Agents Integration
  </text>

  <!-- Current State -->
  <rect x="50" y="60" width="120" height="80" rx="8" fill="#1e293b" stroke="#fbbf24" stroke-width="2" class="pulse"/>
  <text x="110" y="85" text-anchor="middle" class="highlight" fill="#fbbf24">5 Agents</text>
  <text x="110" y="105" text-anchor="middle" class="subtitle" fill="#e2e8f0">Research Focus</text>
  <text x="110" y="125" text-anchor="middle" class="subtitle" fill="#94a3b8">Manual Coordination</text>

  <!-- Arrow -->
  <path d="M 200 100 L 280 100" stroke="#10b981" stroke-width="4" fill="none" marker-end="url(#arrow)" class="slide-in"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#10b981"/>
    </marker>
  </defs>
  <text x="240" y="85" text-anchor="middle" class="subtitle" fill="#10b981">INTEGRATION</text>

  <!-- Target State -->
  <rect x="320" y="60" width="120" height="80" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="2" class="pulse"/>
  <text x="380" y="85" text-anchor="middle" class="highlight" fill="#10b981">57+ Agents</text>
  <text x="380" y="105" text-anchor="middle" class="subtitle" fill="#e2e8f0">Complete Platform</text>
  <text x="380" y="125" text-anchor="middle" class="subtitle" fill="#94a3b8">Auto-Orchestration</text>

  <!-- Arrow -->
  <path d="M 470 100 L 550 100" stroke="#a855f7" stroke-width="4" fill="none" marker-end="url(#arrow2)" class="slide-in"/>
  <defs>
    <marker id="arrow2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#a855f7"/>
    </marker>
  </defs>
  <text x="510" y="85" text-anchor="middle" class="subtitle" fill="#a855f7">BENEFITS</text>

  <!-- Benefits -->
  <rect x="590" y="60" width="140" height="80" rx="8" fill="#1e293b" stroke="#a855f7" stroke-width="2" class="pulse"/>
  <text x="660" y="85" text-anchor="middle" class="highlight" fill="#a855f7">Enterprise Ready</text>
  <text x="660" y="105" text-anchor="middle" class="subtitle" fill="#e2e8f0">10x Research Quality</text>
  <text x="660" y="125" text-anchor="middle" class="subtitle" fill="#94a3b8">Production Platform</text>

  <!-- Bottom Stats -->
  <text x="400" y="170" text-anchor="middle" class="subtitle" fill="#64748b">
    Transform from research tool â†’ Complete AI-powered product development platform
  </text>

  <!-- Progress Dots -->
  <circle cx="200" cy="180" r="4" fill="#fbbf24" class="pulse"/>
  <circle cx="400" cy="180" r="4" fill="#10b981" class="pulse" style="animation-delay: 0.5s"/>
  <circle cx="600" cy="180" r="4" fill="#a855f7" class="pulse" style="animation-delay: 1s"/>
</svg>